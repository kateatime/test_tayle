<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="style.css"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main role="main" id="pagination-app">
    <div class="buttonView"><button type="button" class="viewButton" @click="newView"> Переключить представление </button></div>
    <div v-if="!checkView" class="container-1">
            <div class="box" v-for="elem in displayedPosts">
                <div class="block">
                    <div class="photo">
                    <a v-bind:href="'https://nikomax.ru' + elem.url"> <img v-bind:src="'https://nikomax.ru' + elem.image_url" alt="изображение" class="imgUrl"> </a>
                    </div>
                </div>
                <h3>{{elem.art}}</h3> 
                <p>{{elem.annotation}}</p>
            </div>
    </div>
    <div v-else class="container-1v2">
        <div class="box" v-for="elem in displayedPosts">
            <div class="block">
                <div class="photo">
                <a v-bind:href="'https://nikomax.ru' + elem.url"> <img v-bind:src="'https://nikomax.ru' + elem.image_url" alt="изображение" class="imgUrl"> </a>
                </div>
            </div>
            <div class="art"><h3>{{elem.art}}</h3> </div>
            <div class="annotation"><p>{{elem.annotation}}</p></div>
        </div>
    </div>
    <div class="container-2">
        <button type="button" v-if="page != 1" @click="page--"> << </button>
        <button type="button" :class="{'page_selected': page === pageNumber}" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"> {{pageNumber}} </button>
        <button type="button" @click="page++" v-if="page < pages.length"> >> </button>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
